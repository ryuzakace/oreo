{# simple base.html #}
{% load staticfiles %}
<html>
	<head>
		<title>
			{% block title %}Tastes Good!{% endblock title %}
		</title>
		{% block stylesheets %}
		<link rel="stylesheet" type="text/css"
			 href="{% static 'css/project.css' %}">
		{% endblock stylesheets %}
	</head>
	<body>
		<div class="content">
			{% block content %}
			<h1>Tastes Good!</h1>
			{% endblock content %}
		</div>
	</body>
</html>
